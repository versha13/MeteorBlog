<head>
    <title>Meteor App</title>
</head>
<body>
    {{#if currentUser}}
        {{> Dashboard}}
        <p>You're logged in.</p>
    {{else}}
        {{> login}}
        {{> signup}}
    {{/if}}
</body>
<template name="events">
  Events template
</template>



<template name = "login">
  <body class="container">
      <div class="loginbox">
        
          <div class="imgcontainer">
              <img src="login.jpg" alt="login" class="login col-sm-offset-3 length" width="200" height="200">
          </div>
        <form>
        <div class="row">
          <span class="col-md-offset-3 col-md-1"><b>Email</b></span>
          <div class="col-md-3">
            <input type="text" name="email" class="form-control" placeholder="Enter Email" required>
          </div>
        </div><br>
        <div class="row">
          <span class="col-md-offset-3 col-md-1"><b>Password</b></span>
          <div class="col-md-3">
            <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
          </div>
          <span id="msg"></span>
        </div><br>
        <div class="row">
          <i class="glyphicon glyphicon-thumb-up"></i>
           <button type="submit" class="btn btn-success col-md-offset-5">Login</button>
        </div><br>
    </form>
  </div>
  </body>
</template>

<template name="signup">
   <body class="container">
       <div class="Registerbox">
         
           <div class="imgcontainer">
               <img src="register.jpg" alt="login" class="login col-sm-offset-4"  width="100" height="100">
           </div>
         <form>
          <div class="row">
            <span  class="col-md-offset-3 col-md-1"><b>Name</b></span>
           <div class="col-md-3">
             <input type="text" name="name" class="form-control" placeholder="Enter Password" required>
           </div>
             </div><br>
         <div class="row">
           <span class="col-md-offset-3 col-md-1"><b>Email</b></span>
           <div class="col-md-3">
             <input type="text" name="email" class="form-control" placeholder="Enter Email" required>
           </div>
         </div><br>
         <div class="row">
           <span class="col-md-offset-3 col-md-1"><b>Password</b></span>
           <div class="col-md-3">
             <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
           </div>
         </div><br>
         <div class="row">
            <span  class="col-md-offset-3 col-md-1"><b>Birthday</b></span>
              <div class="col-md-3">
                <input type="date" name="dob" class="form-control" placeholder="Enter Password" required>
           </div>
          </div><br>
          
         <div class="row">
           <i class="glyphicon glyphicon-thumb-up"></i>
            <button type="submit" class="btn btn-success col-md-offset-5">Register</button>
         </div>
     </form>
   </div>
   </body>
</template>
